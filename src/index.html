<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search" data-qa="big">
      <label class="label">
        <img
          class="search-icon"
          src="./images/Search.svg"
          alt="search"
        >
        <input type="search"
          id="large-search"
          name="largeSearch"
          class="input"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>

    <form class="search search-small" data-qa="small">
      <label class="label">
        <img
          class="search-icon search-icon-small"
          src="./images/Search.svg"
          alt="search"
        >
        <input type="search"
          id="small-search"
          name="smallSearch"
          class="input input-small"
          placeholder="Try &quot;Los Angeles&quot;"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
