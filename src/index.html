<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search-large" data-qa="big">
      <label class="large-rectangle">
        <label class="large-icon-box">
          <img
          class="large-search-icon"
          src="./images/Search.svg"
          alt="search"
          >
        </label>
        <input type="search"
        id="large-search"
        name="large-search"
        class="text-normal"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>

    <form class="search-small" data-qa="small">
      <label class="small-rectangle">
        <label class="small-icon-box">
          <img
          class="small-search-icon"
          src="./images/Search.svg"
          alt="search"
          >
        </label>
        <input type="search"
        id="small-search"
        name="small-search"
        class="text-small"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
        >
      </label>
    </form>

  </body>
</html>
